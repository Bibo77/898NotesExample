<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
                
            
    </head>
    
    <body>
        <div data-role="page" data-theme="b" >
           <div data-role="header">
                <h1>Secret Notes APP</h1>
            </div>
           
  <div data-role="content">
      <p>Type in your secrets. They will be saved for you, forever."</p>
          <textarea id="notes" onkeyup="update()" placeholder="Trust me, I won't divulge your secrets..."></textarea>
            <input id="clear" type="button" value="Clear Data"  /> 
  
</div> 
            
        </div>
        
    </body>
    
    <script>
         var permanentStorage = window.localStorage;
    
    $(document).ready(function(){
        $("#notes").val(permanentStorage.note); 
         
        

        
    }); 
    
    function update(){
        permanentStorage.note = $("#notes").val(); 
        
    }
    
    $("#clear").click(function(){
            permanentStorage.clear();
            alert('Data Cleared'); 
            location.reload();
    });
    </script>
</html>
